    <script>
        /*
		SETTING OPTIONS FOR PAGE LAZYLOAD
        --------------------------------- 
        These are the options to autoinitialize lazyload */

        window.lazyLoadOptions = {
            elements_selector: ".lazy",
            callback_finish: finishLoadHandler
        };

        /*
		GETTING READY TO GET LAZYLOAD INSTANCE
        -------------------------------------- 
        Ready to get auto initialized lazyload instance when ready */

        window.addEventListener(
            "LazyLoad::Initialized",
            function (e) {
                window.wLazyLoad = e.detail.instance;
            },
            false
        );

        /*
		CONDITIONAL LOAD OF THE SCRIPT VERSIONS
        ---------------------------------------
        This loads version 8 on browsers that don't support IntersectionObserver
        And version 10 on more modern browsers that do support it */

        let body = document.getElementsByTagName("body")[0];
        let script = document.createElement("script");
        script.async = true;
        let version = !("IntersectionObserver" in window) ? "8.17.0" : "10.19.0";
        script.src =
            "https://cdn.jsdelivr.net/npm/vanilla-lazyload@" +
            version +
            "/dist/lazyload.min.js";
        body.appendChild(script);


		/*
		CUSTOM PRINT BUTTON MANAGEMENT 
		------------------------------
		The best way to print it is to provide a custom button which 
		first download all the remaining images, then open the print dialog */

        var printRequested = false;
        var allLoaded = false;

        function printButtonHandler(event) {
            printButton.innerHTML = "Preparing...";
            printButton.disabled = true;
            if (allLoaded) {
                openPrintDialog();
            }
            else {
                printRequested = true;
                wLazyLoad.loadAll();
            }
        }

        function openPrintDialog() {
            printButton.innerHTML = printButtonContent;
            printButton.disabled = false;
            window.print();
        }

        function finishLoadHandler() {
            allLoaded = true;
            if (printRequested) {
                openPrintDialog();
            }
        }

        var printButton = document.querySelector(".print");
        printButtonContent = printButton.innerHTML;
        printButton.addEventListener("click", printButtonHandler);

		/* 
		BROWSER'S NATIVE PRINT EVENTS LISTENERS
		--------------------------------------- 
		In order to make browsers load all the images before printing
		even if the user doesn't press the custom print button. 
		NOTE that this works only partially in some browsers! */

        var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        if (!isSafari) {
            window.onbeforeprint = function () {
                wLazyLoad.loadAll();
            };
        }
        else {
            // Safari doesn't support the onbeforeprint event
            var mediaQueryList = window.matchMedia('print');
            mediaQueryList.addListener(function (mql) {
                if (mql.matches) {
                    wLazyLoad.loadAll();
                }
            });
        }
    </script>
